<ng-container *ngIf="hasRoute('/edicion'); else inicioTemplate">
  <div class="container" *ngFor="let circle of circulos" [id]="circle.id">
    <div class="circleTitleContainer">
      <input class="circleTitle" type="text" [(ngModel)]="circle.title" />
    </div>
    <div class="progress-wrapper">
      <div class="current" [ngStyle]="getOverlayStyle(circle.id!)">
        {{ circle.current }}%
      </div>
      <round-progress
        [current]="circle.current"
        [max]="circle.max"
        [semicircle]="circle.semicircle"
        [radius]="circle.radius"
        [color]="circle.color"
        [background]="circle.background"
        [stroke]="circle.stroke"
        [rounded]="circle.rounded"
        [clockwise]="circle.clockwise"
        [responsive]="circle.responsive"
        [duration]="circle.duration"
        [animation]="circle.animation"
        [animationDelay]="circle.animationDelay"
      ></round-progress>
    </div>

    <div>
      <button (click)="increment(circle)">Incrementar</button>
      <button (click)="decrement(circle)">Reducir</button>
    </div>
    <div>
      <button (click)="increment(circle, 10)">Incrementar (10)</button>
      <button (click)="decrement(circle, 10)">Reducir (10)</button>
    </div>

    <form>
      <h3>Customize!</h3>

      <div class="cf">
        <label for="semicircle">Semicircle:</label>
        <input
          id="semicircle"
          name="semicircle"
          type="checkbox"
          [(ngModel)]="circle.semicircle"
        />
      </div>

      <div class="cf">
        <label for="responsive">Responsive:</label>
        <input
          id="responsive"
          name="responsive"
          type="checkbox"
          [(ngModel)]="circle.responsive"
        />
      </div>

      <div class="cf">
        <label for="rounded">Rounded:</label>
        <input
          id="rounded"
          name="rounded"
          type="checkbox"
          [(ngModel)]="circle.rounded"
        />
      </div>

      <div class="cf">
        <label for="clockwise">Clockwise:</label>
        <input
          id="clockwise"
          name="clockwise"
          type="checkbox"
          [(ngModel)]="circle.clockwise"
        />
      </div>

      <div class="cf">
        <label for="current">Current:</label>
        <input
          id="current"
          name="current"
          type="number"
          [(ngModel)]="circle.current"
        />
      </div>

      <div class="cf">
        <label for="max">Max:</label>
        <input id="max" name="max" type="number" [(ngModel)]="circle.max" />
      </div>

      <div class="cf">
        <label for="stroke">Stroke:</label>
        <input
          id="stroke"
          name="stroke"
          type="number"
          [(ngModel)]="circle.stroke"
        />
      </div>

      <div class="cf">
        <label for="radius">Radius:</label>
        <input
          id="radius"
          name="radius"
          type="number"
          [(ngModel)]="circle.radius"
        />
      </div>

      <div class="cf">
        <label for="duration">Duration:</label>
        <input
          id="duration"
          name="duration"
          type="number"
          [(ngModel)]="circle.duration"
        />
      </div>

      <div class="cf">
        <label for="animationDelay">Animation delay:</label>
        <input
          id="animationDelay"
          name="animationDelay"
          type="number"
          [(ngModel)]="circle.animationDelay"
        />
      </div>

      <div class="cf">
        <label for="color">Color:</label>
        <input
          id="color"
          name="color"
          type="color"
          [(ngModel)]="circle.color"
        />
      </div>

      <div class="cf">
        <label for="background">Background color:</label>
        <input
          id="background"
          name="background"
          type="color"
          [(ngModel)]="circle.background"
        />
      </div>

      <div class="buttonContainer">
        <button
          [id]="'saveButton' + circle.id"
          [disabled]="false"
          (click)="saveCircle(circle)"
        >
          Guardar
        </button>
        <button
          [id]="'deleteButton' + circle.id"
          (click)="borrarCirculo(circle)"
        >
          Borrar
        </button>
      </div>
    </form>
  </div>
</ng-container>
<ng-template #inicioTemplate>
  <div class="container" *ngFor="let circle of circulos" [id]="circle.id">
    <h2>{{ circle.title }}</h2>
    <div class="progress-wrapper">
      <div class="current" [ngStyle]="getOverlayStyle(circle.id!)">
        {{ circle.current }}%
      </div>
      <round-progress
        [current]="circle.current"
        [max]="circle.max"
        [semicircle]="circle.semicircle"
        [radius]="circle.radius"
        [color]="circle.color"
        [background]="circle.background"
        [stroke]="circle.stroke"
        [rounded]="circle.rounded"
        [clockwise]="circle.clockwise"
        [responsive]="circle.responsive"
        [duration]="circle.duration"
        [animation]="circle.animation"
        [animationDelay]="circle.animationDelay"
      ></round-progress>
    </div>
  </div>
</ng-template>
